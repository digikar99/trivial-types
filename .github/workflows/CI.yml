on:
  push
  pull_request:
    branches: [ master ]:

jobs:

  test:

    name: ${{ matrix.lisp }}

    strategy:
      matrix:
        lisp: [sbcl, ccl, ecl]
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Update $PATH
      run: |
        echo $PATH
        echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV
    - name: Check $PATH
      run: echo $PATH

    - name: Download implementation
      env:
        LISP: ${{ matrix.lisp }}
      run: |
        pwd
        ls -l
        bash <(curl -s https://raw.githubusercontent.com/luismbo/cl-travis/master/run.sh)

    - name: Compile and Run Tests
      run: |
        cl -e '(asdf:test-system "trivial-types")'
